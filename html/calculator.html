<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Cost Calculator</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Navbar -->
<div class="navbar">
    <div class="navbar-left">
        <a href="../index.html">Home</a>
        <a href="Pet Search.html">Pet Search</a>
        <a href="adoption.html">Adoption Process</a>
        <a href="resources.html">Pet Care Resources</a>
    </div>
    <div class="navbar-right">
        <a href="profile.html" id="profile-link">
            <img id="navbar-profile-pic" src="../images/default-profile.png" alt="Profile Picture">
            <span id="navbar-profile-name">Profile</span>
        </a>
    </div>
  </div>

     <!-- Header -->
    <header>
        <h1>Adoption Cost Calculator</h1>
    </header>

    <!-- Cost calculator -->
    <form id="costCalculatorForm">
        <label for="adoptionFee">Adoption Fee:</label>
        <input type="number" id="adoptionFee" required>

        <label for="vetCost">Veterinary Costs:</label>
        <input type="number" id="vetCost" required>

        <label for="suppliesCost">Supplies Cost:</label>
        <input type="number" id="suppliesCost" required>

        <button type="button" id="calculateCostButton">Calculate</button>
    </form>
    <p id="totalCost">Estimated Total Cost: £0.00</p>

     <!-- Footer -->
    <footer>
        <p>© 2025 Pet Adoption Platform. All rights reserved.</p>
    </footer>

     <!-- Script -->
    <script src="../js/calculator.js"></script>
</body>
</html>
