<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <a href="../index.html">Home</a>
            <a href="Pet Search.html">Pet Search</a>
            <a href="adoption.html">Adoption Process</a>
            <a href="resources.html">Pet Care Resources</a>
        </div>
        <div class="navbar-right">
            <a href="profile.html" id="profile-link">
                <img id="navbar-profile-pic" src="../images/default-profile.png" alt="Profile Picture">
                <span id="navbar-profile-name">Profile</span>
            </a>
        </div>
    </div>

    <div class="container">
        <div id="petInfo"></div>
        <form id="adoptionForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Why do you want to adopt this pet?</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="../js/pets.js"></script>
    <script src="../js/adoptionForm.js"></script>
</body>
</html>
