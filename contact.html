<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <a href="index.html">Home</a>
      <a href="Pet Search.html">Pet Search</a>
      <a href="adoption.html">Adoption Process</a>
      <a href="resources.html">Pet Care Resources</a>
    </div>
    <div class="navbar-right">
      <a href="profile.html" id="profile-link">
        <img id="navbar-profile-pic" src="default-profile.png" alt="Profile Picture">
        <span id="navbar-profile-name">Profile</span>
      </a>
    </div>
  </div>
     <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Main -->
    <main>
        <p>If you have any questions or need assistance, feel free to reach out to us!</p>
        <form id="contactForm" class="contact-form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
      
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      
          <button type="submit">Send Message</button>
      </form>   
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pet Adoption Center</p>
    </footer>

    <!-- Script -->
    <script src="contact.js"></script>

</body>
</html>
